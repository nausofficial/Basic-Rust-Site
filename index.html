<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Status</title>
    
    <link rel="icon" type="image/png" id="site-favicon" href="">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="config.js"></script>
    <script src="kits.js"></script>

    <style>
        :root {
            --rust-orange: #cd412b;
            --rust-dark: #0f0f0f;
            --glass-bg: rgba(20, 20, 20, 0.95);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #f0f0f0;
            --status-green: #44b700;
            --status-red: #d32f2f;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--rust-dark);
            color: var(--text-main);
            overflow-x: hidden;
            padding-top: 40px; 
        }

        /* --- NEWS TICKER --- */
        .news-ticker {
            position: fixed; top: 0; left: 0; width: 100%; height: 40px;
            background: rgba(0,0,0,0.95); 
            border-bottom: 2px solid var(--rust-orange);
            z-index: 9999;
            display: flex; align-items: center; overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .ticker-wrapper { width: 100%; overflow: hidden; white-space: nowrap; }
        .ticker-content {
            display: inline-block; padding-left: 100%;
            animation: scroll-left 25s linear infinite;
            font-family: 'Oswald', sans-serif; font-size: 1rem; color: white; letter-spacing: 1px; text-transform: uppercase;
        }
        .ticker-item { margin-right: 50px; }
        @keyframes scroll-left { 0% { transform: translateX(0); } 100% { transform: translateX(-100%); } }

        /* --- ORTAK SECTION --- */
        section {
            min-height: 100vh; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;
            position: relative; background-size: cover; background-position: center; background-attachment: fixed; padding: 50px 20px;
        }
        .overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 0; }
        
        #hero-section { z-index: 1; }
        .hero-content { position: relative; z-index: 2; width: 100%; max-width: 1200px; display: flex; flex-direction: column; align-items: center; }

        .main-title {
            font-family: 'Oswald', sans-serif; font-size: 4rem; color: white; 
            text-transform: uppercase; margin-bottom: 40px; text-shadow: 0 5px 20px black; text-align: center;
        }
        .main-title span { color: var(--rust-orange); }

        /* --- SERVER GRID --- */
        .servers-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 30px; width: 100%; }

        .server-card {
            background: var(--glass-bg); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border); border-top: 3px solid var(--rust-orange);
            border-radius: 10px; padding: 25px; width: 350px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: transform 0.3s ease;
        }
        .server-card:hover { transform: translateY(-5px); }

        .card-title { font-family: 'Oswald', sans-serif; font-size: 1.5rem; color: white; text-align: center; margin-bottom: 15px; min-height: 60px; display: flex; align-items: center; justify-content: center; }
        .card-stats { width: 100%; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .stat-box { text-align: center; }
        .stat-val { font-family: 'Oswald'; font-size: 1.2rem; font-weight: bold; color: white; display: block; }
        .stat-lbl { font-size: 0.75rem; color: #888; text-transform: uppercase; }

        .status-badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-bottom: 15px; background: #333; color: #ccc; }
        .badge-online { background: rgba(68, 183, 0, 0.2); color: #44b700; border: 1px solid #44b700; }
        .badge-offline { background: rgba(211, 47, 47, 0.2); color: #d32f2f; border: 1px solid #d32f2f; }

        .card-btn {
            width: 100%; padding: 10px; margin-top: 5px; border: none; border-radius: 4px; cursor: pointer;
            font-family: 'Oswald'; text-transform: uppercase; color: white;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            text-decoration: none; font-size: 1rem; transition: 0.2s;
        }
        .btn-connect { background: var(--rust-orange); } .btn-connect:hover { background: #ff5238; }
        .btn-map { background: transparent; border: 1px solid #555; margin-top: 10px; color: #aaa; } .btn-map:hover { border-color: var(--rust-orange); color: white; }

        .global-links { margin-top: 50px; display: flex; gap: 20px; }
        .g-btn {
            padding: 12px 30px; border-radius: 5px; color: white; text-decoration: none; 
            font-family: 'Oswald'; font-size: 1.1rem; display: flex; align-items: center; gap: 10px; transition: 0.3s; cursor: pointer;
        }
        .gb-discord { background: #5865F2; } .gb-discord:hover { background: #4650c4; transform: translateY(-3px); }
        .gb-store { background: #27ae60; } .gb-store:hover { background: #2ecc71; transform: translateY(-3px); }

        /* --- RULES SECTION --- */
        #rules-section { z-index: 1; border-top: 5px solid var(--rust-orange); }
        .rules-container {
            position: relative; z-index: 2; background: var(--glass-bg); backdrop-filter: blur(10px);
            border-left: 5px solid var(--rust-orange); padding: 40px; border-radius: 5px;
            max-width: 900px; width: 100%;
        }
        .rules-title { position: relative; z-index: 2; font-family: 'Oswald'; font-size: 3rem; color: white; margin-bottom: 30px; text-align: center; text-transform: uppercase; }
        .rule-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 4px; margin-bottom: 10px; font-size: 1.1rem; display: flex; align-items: center; gap: 15px; transition: 0.2s; }
        .rule-card:hover { background: rgba(255,255,255,0.1); transform: translateX(10px); }
        .rule-number { font-family: 'Oswald'; font-size: 1.5rem; color: var(--rust-orange); font-weight: bold; }

        /* --- MODAL (MAP & STORE) GÜNCELLENDİ --- */
        .modal { 
            display: none; 
            position: fixed; 
            z-index: 100; 
            left: 0; top: 0; 
            width: 100%; height: 100%; 
            
            /* BLUR EFEKTİ BURADA */
            background-color: rgba(0, 0, 0, 0.7); /* Arkası hafif görünsün ama karanlık olsun */
            backdrop-filter: blur(8px); /* Arkadaki siteyi buzlu cam gibi yap */
            -webkit-backdrop-filter: blur(8px); /* Safari desteği */

            justify-content: center; align-items: center; flex-direction: column; 
            animation: fadeIn 0.3s forwards; 
        }

        .modal-content { background: #151515; padding: 10px; border-radius: 8px; width: 90%; max-width: 1000px; height: 80vh; border: 1px solid var(--rust-orange); position: relative; display: flex; flex-direction: column; }
        @keyframes fadeIn { to { opacity: 1; } }
        
        /* STORE MODAL SPECIFIC */
        .store-modal-content { max-width: 1200px; height: auto; max-height: 90vh; overflow-y: auto; background: #121212; border: 1px solid #333; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; color: #ccc; font-family: 'Oswald'; border-bottom: 1px solid #333; background: #1a1a1a; font-size: 1.5rem; }
        .close-btn { color: var(--rust-orange); font-size: 24px; cursor: pointer; } 
        .map-frame { flex-grow: 1; width: 100%; border: none; background: #000; }
        
        /* --- PREMIUM KIT CARDS (İHTİŞAMLI TASARIM) --- */
        .kits-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; padding: 30px; 
        }

        .kit-card {
            position: relative;
            background: linear-gradient(180deg, rgba(30,30,30,0.9) 0%, rgba(10,10,10,0.95) 100%);
            border-radius: 16px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column;
            transition: all 0.4s ease;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            --glow-color: var(--kit-color); 
        }

        .kit-card:hover { 
            transform: translateY(-10px) scale(1.02); 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), 0 0 30px var(--glow-color);
            border-color: var(--glow-color);
        }

        .kit-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: var(--glow-color); box-shadow: 0 0 15px var(--glow-color); z-index: 2;
        }

        .kit-image-container { position: relative; width: 100%; height: 180px; overflow: hidden; }
        .kit-image { width: 100%; height: 100%; object-fit: contain; padding: 10px; transition: transform 0.5s ease; }
        .kit-card:hover .kit-image { transform: scale(1.1); }
        .kit-image-overlay {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, transparent 0%, #0a0a0a 100%);
        }

        .kit-body { 
            padding: 25px; flex-grow: 1; display: flex; flex-direction: column; 
            align-items: center; text-align: center; z-index: 1;
        }

        .kit-title { 
            font-family: 'Oswald', sans-serif; font-size: 1.8rem; color: white; 
            margin-bottom: 5px; text-transform: uppercase; 
            text-shadow: 0 0 10px var(--glow-color);
        }

        .kit-price { 
            font-family: 'Roboto', sans-serif; font-size: 1.4rem; font-weight: 900; 
            color: #fff; background: rgba(255,255,255,0.1); padding: 5px 15px;
            border-radius: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1);
        }

        .kit-contents { list-style: none; padding: 0; margin-bottom: 25px; width: 100%; }
        .kit-contents li { 
            color: #ccc; font-size: 0.95rem; padding: 8px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.05); 
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .kit-contents li::before { content: '•'; color: var(--glow-color); font-size: 1.5rem; line-height: 0; }
        .kit-contents li:last-child { border: none; }

        .btn-buy {
            position: relative;
            background: linear-gradient(45deg, var(--glow-color), #222);
            color: white; border: none; padding: 15px; width: 100%;
            font-family: 'Oswald', sans-serif; font-size: 1.1rem; 
            cursor: pointer; text-transform: uppercase; font-weight: bold;
            border-radius: 8px; overflow: hidden; transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); z-index: 1;
        }
        .btn-buy:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.5), 0 0 20px var(--glow-color); }
        .btn-buy::after {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: 0.5s;
        }
        .btn-buy:hover::after { left: 100%; }

        .scroll-down { position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 3; color: rgba(255,255,255,0.7); font-size: 2rem; animation: bounce 2s infinite; cursor: pointer; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateX(-50%) translateY(0);} 40% {transform: translateX(-50%) translateY(-10px);} 60% {transform: translateX(-50%) translateY(-5px);} }

        @media (max-width: 768px) {
            .servers-grid, .global-links { flex-direction: column; align-items: center; width: 100%; }
            .server-card, .g-btn { width: 100%; }
            .news-ticker { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="news-ticker">
        <div class="ticker-wrapper">
            <div class="ticker-content" id="news-content"></div>
        </div>
    </div>

    <section id="hero-section">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1 class="main-title">SERVER <span>STATUS</span></h1>
            
            <div id="servers-container" class="servers-grid">
                <p style="color:#888;">Loading Servers...</p>
            </div>

            <div class="global-links">
                <button id="store-btn" class="g-btn gb-store" onclick="openStore()"><i class="fas fa-shopping-cart"></i> STORE / KITS</button>
                <a href="#" id="discord-btn" target="_blank" class="g-btn gb-discord"><i class="fab fa-discord"></i> DISCORD</a>
            </div>
        </div>
        <a href="#rules-section" class="scroll-down"><i class="fas fa-chevron-down"></i></a>
    </section>

    <section id="rules-section">
        <div class="overlay"></div>
        <h2 class="rules-title">SERVER RULES</h2>
        <div class="rules-container">
            <div id="rules-grid"></div>
        </div>
        <footer style="position:relative; z-index:2; margin-top: 50px; color: #777; font-size: 0.8rem;">
            &copy; 2026 github.com/nausofficial/
        </footer>
    </section>

    <div id="mapModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div>Map Preview</div>
                <div class="close-btn" onclick="closeMap()"><i class="fas fa-times"></i></div>
            </div>
            <iframe id="map-iframe" class="map-frame" src=""></iframe>
        </div>
    </div>

    <div id="storeModal" class="modal">
        <div class="modal-content store-modal-content">
            <div class="modal-header">
                <div><i class="fas fa-shopping-cart" style="color:#2ecc71; margin-right:10px;"></i> SELECT A KIT</div>
                <div class="close-btn" onclick="closeStore()"><i class="fas fa-times"></i></div>
            </div>
            <div id="kits-container" class="kits-grid">
                </div>
        </div>
    </div>

    <script>
        if (typeof CONFIG === 'undefined') alert("HATA: config.js bulunamadı!");
        // kits.js kontrolü
        if (typeof KITS === 'undefined') {
            console.error("KITS is undefined. Make sure kits.js is linked.");
        }

        // TEMEL AYARLAR
        document.getElementById('discord-btn').href = CONFIG.discordLink;
        
        if (CONFIG.backgroundImage) document.getElementById('hero-section').style.backgroundImage = `url('${CONFIG.backgroundImage}')`;
        if (CONFIG.rulesBackgroundImage) document.getElementById('rules-section').style.backgroundImage = `url('${CONFIG.rulesBackgroundImage}')`;
        if (CONFIG.favicon) document.getElementById('site-favicon').href = CONFIG.favicon;

        // 1. NEWS TICKER
        const newsContent = document.getElementById('news-content');
        if (CONFIG.newsMessages && CONFIG.newsMessages.length > 0) {
            newsContent.innerHTML = CONFIG.newsMessages.map(msg => `<span class="ticker-item">${msg}</span>`).join('<span style="color:var(--rust-orange); margin-right:50px;">•</span>');
        } else { document.querySelector('.news-ticker').style.display = 'none'; }

        // 2. RULES
        const rulesGrid = document.getElementById('rules-grid');
        if (CONFIG.rules) {
            CONFIG.rules.forEach((rule, index) => {
                let div = document.createElement('div');
                div.className = 'rule-card';
                div.innerHTML = `<span class="rule-number">#${index + 1}</span> <span>${rule}</span>`;
                rulesGrid.appendChild(div);
            });
        }

        // 3. MULTI-SERVER
        const container = document.getElementById('servers-container');
        let mapDataStore = {}; 

        function initServerCards() {
            container.innerHTML = ''; 
            CONFIG.servers.forEach((server, index) => {
                const cardHTML = `
                    <div class="server-card" id="card-${index}">
                        <div class="status-badge" id="status-${index}">CHECKING...</div>
                        <h3 class="card-title" id="name-${index}">Loading...</h3>
                        <div class="card-stats">
                            <div class="stat-box"><span class="stat-val" id="players-${index}">--/--</span><span class="stat-lbl">PLAYERS</span></div>
                            <div class="stat-box"><span class="stat-val" id="wipe-${index}">--/--</span><span class="stat-lbl">NEXT WIPE</span></div>
                        </div>
                        <a href="steam://connect/${server.ip}:${server.port}" class="card-btn btn-connect"><i class="fas fa-play"></i> CONNECT</a>
                        <button class="card-btn btn-map" onclick="openMapData(${index})"><i class="fas fa-map"></i> VIEW MAP</button>
                    </div>`;
                container.innerHTML += cardHTML;
            });
        }

        async function updateServerData() {
            CONFIG.servers.forEach(async (serverConf, index) => {
                try {
                    const apiUrl = `https://api.battlemetrics.com/servers/${serverConf.id}`;
                    const response = await fetch(apiUrl);
                    const json = await response.json();
                    const server = json.data.attributes;
                    const details = server.details || {};

                    document.getElementById(`name-${index}`).innerText = server.name;
                    const statusEl = document.getElementById(`status-${index}`);
                    if (server.status === 'online') { statusEl.innerText = "ONLINE"; statusEl.className = "status-badge badge-online"; } 
                    else { statusEl.innerText = "OFFLINE"; statusEl.className = "status-badge badge-offline"; }

                    document.getElementById(`players-${index}`).innerText = `${server.players}/${server.maxPlayers}`;
                    let wipeString = details.rust_last_wipe;
                    if (wipeString) {
                        const lastWipe = new Date(wipeString);
                        const now = new Date();
                        const cycleMs = serverConf.wipeInterval * 24 * 60 * 60 * 1000;
                        let nextWipe = new Date(lastWipe.getTime() + cycleMs);
                        while (nextWipe < now) { nextWipe = new Date(nextWipe.getTime() + cycleMs); }
                        const formatted = nextWipe.toLocaleDateString('en-US', {month:'numeric', day:'numeric'}) + ' ' + nextWipe.toLocaleTimeString('en-US', {hour:'2-digit', minute:'2-digit', hour12: false});
                        document.getElementById(`wipe-${index}`).innerText = formatted;
                    } else { document.getElementById(`wipe-${index}`).innerText = "Unknown"; }

                    mapDataStore[index] = { seed: details.rust_world_seed || '0', size: details.rust_world_size || '3000' };
                } catch (err) { console.error("Fetch Error:", err); }
            });
        }

        // 4. KIT SYSTEM (PREMIUM DESIGN)
        function initKits() {
            const kitsContainer = document.getElementById('kits-container');
            kitsContainer.innerHTML = '';
            
            if (typeof KITS !== 'undefined') {
                KITS.forEach(kit => {
                    let contentsHTML = '';
                    kit.contents.forEach(item => { contentsHTML += `<li>${item}</li>`; });
                    const glowColor = kit.color || '#cd412b';

                    const kitCard = `
                        <div class="kit-card" style="--kit-color: ${glowColor}">
                            <div class="kit-image-container">
                                <img src="${kit.image}" alt="${kit.name}" class="kit-image">
                                <div class="kit-image-overlay"></div>
                            </div>
                            <div class="kit-body">
                                <div class="kit-title">${kit.name}</div>
                                <div class="kit-price">${kit.price}</div>
                                <ul class="kit-contents">${contentsHTML}</ul>
                                <button class="btn-buy" onclick="window.open('${kit.tebexPackageId}', '_blank')">
                                    <i class="fas fa-shopping-cart"></i> BUY NOW
                                </button>
                            </div>
                        </div>
                    `;
                    kitsContainer.innerHTML += kitCard;
                });
            }
        }

        // MODAL FONKSİYONLARI
        function openMapData(index) {
            const data = mapDataStore[index];
            if (data) { document.getElementById('mapModal').style.display = "flex"; document.getElementById('map-iframe').src = `https://rustmaps.com/map/${data.size}_${data.seed}`; } 
            else { alert("Map data loading..."); }
        }
        function closeMap() { document.getElementById('mapModal').style.display = "none"; document.getElementById('map-iframe').src = ""; }
        
        function openStore() {
            document.getElementById('storeModal').style.display = "flex";
            initKits(); 
        }
        function closeStore() { document.getElementById('storeModal').style.display = "none"; }

        window.onclick = function(event) { 
            if (event.target == document.getElementById('mapModal')) closeMap();
            if (event.target == document.getElementById('storeModal')) closeStore();
        }

        initServerCards();
        updateServerData();
        setInterval(updateServerData, 60000); 
    </script>
</body>
</html>
